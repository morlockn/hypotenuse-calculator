<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypotenuse Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container"> 
        
        <div id="triangle">
            <img src="triangle.png" alt="triangle">
        </div>
    
        <div id="inputs"> 
            <label id="firstLabel">First Side:</label><br>
            <input type="text" class="textBox" id="firstTextBox"><br>
            <label id="secondLabel">Second Side:</label><br>
            <input type="text" class="textBox" id="secondTextBox"><br>
            <button type="button" id="btn">Calculate</button>
            <label id="hypotenuse"></label><br>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
